<!DOCTYPE html>
<!-- thymeleaf模板必须引入 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简开发</title>
    <link rel="icon" href="logo.ico" type="images/x-ico"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:src="@{/libs/css/bootstrap.alert.css}" rel="stylesheet">
</head>
<body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{libs/js/jquery.js}"></script>
<!--<script th:src="@{libs/js/bootstrap.min.js}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script th:src="@{libs/js/bootstrap.alert.js}"></script>
<div class="container">
    <div class="row clearfix">
        <!--页头标题-->
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        <a id="goBack" class="btn btn-lg btn-primary" onclick="toIndex()">返回主页</a>
                    </h1>
                </div>
                <div class="page-header">
                    <h1>
                        我的数据库配置
                    </h1>
                </div>
            </div>
        </div>
        <!--数据库配置表格-->
        <div class="row clearfix">
            <div class="col-md-12 column">
                <table class="table">
                    <thead>
                    <tr>
                        <th>库名</th>
                        <th>连接信息</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="info">
                        <td th:text="${conf.lib}">
                        </td>
                        <td th:text="${conf.url}">
                        </td>
                        <td th:text="${conf.username}">
                        </td>
                        <td th:text="${conf.password}">
                        </td>
                        <td th:text="${conf.createTime}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        数据库表转Java实体类
                        <small>Subtext for header</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 column">
                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">数据库表名</label><input type="text" class="form-control"
                                                                            id="exampleInputEmail1"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">自定义类名</label><input type="text" class="form-control"
                                                                               id="exampleInputPassword1"/>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"/>是否使用Lombok</label>
                    </div>
                    <button type="submit" class="btn btn-default">Go</button>

                </form>
            </div>
            <div class="col-md-6 column">
                <blockquote>
                    <article>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.
                    </article>
                    <small>Someone famous <cite>Source Title</cite></small>
                </blockquote>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function toIndex() {
        window.location.href = "/index.html";
    }
</script>

</body>
</html>
