<!DOCTYPE HTML>

<!-- thymeleaf模板必须引入 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" th:href="@{/libs/css/login.css}"
          media="all"/>
</head>
<body>
<div id="login">
    <h1>Leno Dev</h1>
    <form method="post" th:action="@{/login}" autocomplete="off">
        <input type="text" required="required" placeholder="用户名" name="username"
               oninvalid="setCustomValidity('请输入用户名称')" oninput="setCustomValidity('')" autocomplete="off"  />
        <input type="password" required="required" placeholder="密码" name="password"
               oninvalid="setCustomValidity('请输入您的密码')" oninput="setCustomValidity('')" autocomplete="new-password"/>
        <!-- ${session?.SPRING_SECURITY_LAST_EXCEPTION?.message} security自带的错误提示信息 -->
        <span class="error-msg" th:if="${param.error}" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}">
        </span>
        <div>
            <button class="but1" type="submit">登 录</button>
            <button class="but2" type="button" onclick="register()">注册</button>
        </div>
    </form>
</div>
</body>
<script th:inline="javascript">
    function register() {
        window.location.href = "/register.html";
    }
</script>
</html>
